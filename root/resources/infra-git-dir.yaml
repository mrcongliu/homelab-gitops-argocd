apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra-git-dir
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/mrcongliu/homelab-gitops-argocd.git # <-- CHANGE ME
        revision: HEAD
        directories:
          - path: infra/*

  template:
    metadata:
      name: "{{path.basename}}"
    spec:
      project: platform
      source:
        repoURL: https://github.com/mrcongliu/homelab-gitops-argocd.git # <-- CHANGE ME
        targetRevision: HEAD
        path: "{{path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{path.basename}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
